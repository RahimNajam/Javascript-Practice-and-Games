<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM learning 3</title>
</head>
<body style="background-color: black; color: #fff;">
    <ul class="language">
       <li>Javascript</li>
    </ul>
</body>
<script> 
    function addLanguage(langName){
       const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("Python")
    addLanguage("Typescript")

    function addOptiLang(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    } 
    addOptiLang("Java")

    //EDIT
    const secondlan = document.querySelector("li:nth-child(2)")
    // secondlan.innerHTML = "MOJO"
    const newli = document.createElement('li')
    newli.textContent ="MOJO"
    secondlan.replaceWith(newli)

    //edit
    const firstlan =document.querySelector("li:first-child")
    firstlan.outerHTML='<li>TypeScript</li>'

    //remove
    const lastlang = document.querySelector('li:last-child')
    lastlang.remove()

</script>
</html>
